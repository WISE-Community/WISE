<style>
  .componentTypeSelected {
    border-style: solid;
    border-color: black;
  }
</style>
<div layout='row' style='margin-left: 10px;'>
  <div layout='row'>
    <h5>{{ ::'clickTheNewComponentTypeYouWantToAdd' | translate }}</h5>
  </div>
</div>
<div>
  <md-grid-list md-cols-xs='1' md-cols-sm='2' md-cols-md='4' md-cols-gt-md='7' md-row-height='30'>
    <md-grid-tile ng-repeat='componentType in $ctrl.componentTypes'
        style='outline: none; cursor: pointer;'
        ng-mousedown='$ctrl.setComponentType(componentType.type)'
        ng-class='{ componentTypeSelected: componentType.type == $ctrl.componentType }'>
      {{componentType.name}}
    </md-grid-tile>
  </md-grid-list>
</div>
<hr>
<div layout="row">
  <span flex></span>
  <md-button class='createButton md-primary'
      ng-click='$ctrl.cancel()'
      aria-label='{{ ::"cancel" | translate }}'
      translate='cancel'></md-button>
  <md-button class='createButton md-raised md-primary'
      ng-click='$ctrl.chooseLocation()'
      aria-label='{{ ::"next" | translate }}'
      translate='next'></md-button>
</div>
