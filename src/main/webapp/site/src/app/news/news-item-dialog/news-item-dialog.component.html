<h2 class="mat-dialog-title" i18n>News Item</h2>
<div mat-dialog-content>
    <h4 i18n>Title</h4>
    <input matInput fxFlexFill placeholder="Enter the title" />
</div>
<div mat-dialog-actions fxLayoutGap="8px">
    <button mat-button (click)="close()" color="accent" i18n>Cancel</button>
    <button mat-button color="primary" i18n>Publish</button>
</div>
